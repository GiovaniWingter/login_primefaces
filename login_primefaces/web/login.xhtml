<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Templates/Adm.xhtml">

            <ui:define name="titulo">
                Login
            </ui:define>

            <ui:define name="menu">
                <h:form styleClass="frmLogin" id="frmLogin">
                    <h3>Efetue seu login:</h3>
                    <label>Usuário:</label><h:inputText value="#{FuncionarioController.objFunc.login_funcionario}" /> 
                    <label>Senha:</label><h:inputSecret value="#{FuncionarioController.objFunc.senha_funcionario}"/>
                    <h:commandButton styleClass="btn" action="#{FuncionarioController.autenticar()}" value="Entrar"  />
                    <p:growl id="erroLogin" for="erroLogin"  showDetail="true"/>
                    <p:dialog  header="Autenticação requerida" widgetVar="dlgLogin" resizable="false" >Nome de usuário ou senha incorretos!</p:dialog>                    
                </h:form>
            </ui:define>

            <ui:define name="conteudo">
            </ui:define>

        </ui:composition>
    </h:body>
</html>
