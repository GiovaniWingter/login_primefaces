    <ui:composition template="/Templates/Adm.xhtml">

    <ui:define name="titulo">
        Atualização de Contatos
    </ui:define>
    <ui:define name="menu">
            <ui:include src="menu.xhtml" />
    </ui:define>
        
    <ui:define name="conteudo">
        <h2>Alterar Contato Cadastrado</h2>
        <h:form>
                <h:outputText styleClass="peq" value="Nome" />

                <p:inputText value="#{contatoController.contato.email}" /><br/>

                <p:inputText value="#{contatoController.contato.telefone}" /><br/>
                <p:commandButton styleClass="peq" action="#{contatoController.alterar()}" value="Alterar" />

        </h:form> 
    </ui:define>
    </ui:composition>
